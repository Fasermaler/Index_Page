<html>
    <head>
        <title>Begin</title>
        <link href="styleSheet.css" rel=stylesheet type="text/css">
    </head>
    
     
    <!-body class="back-row-toggle splat-toggle"> 
    
   <body>
		<div id="scrn">
            
			<div id="bgImage">
				<div id="bgMainLayer"></div>
				<div id="bgFadeLayer"></div>
			</div>
            
			<canvas id="mouseCanvas"></canvas>
			<canvas id="animationCanvas"></canvas>
		</div>
        <div id="rain"></div>
    
        
		<div id="clockPane" style="position: absolute;">
			<div id="time"></div>
			<div id="details"></div>
		</div>
		<form method="get" autocomplete="off" action="https://www.google.com/search" id="searchBar">
			<input type="text" name="q" size="45" value="" id="searchInput" autofocus>
		</form>
        
		<ul id="searchDropdown"></ul>
		<div id="linksPane"></div>
		<div id="tasksPaneOpen"></div>
		<div id="tasksPane">
			<div id="tasksHeader">Tasks</div>
			<div id="tasksList"></div>
			<div id="tasksFooter">
				<textarea id="inputText" rows="3" placeholder="Enter a task"></textarea>
				<div id="addButton">+</div>
			</div>
		</div>
		<div id="tasksPaneClose"></div>
		<div id="SUTDPaneTab">SUTD</div>
		<div id="SUTDPane"></div>
        <div id="GooglePaneTab">Productivity</div>
		<div id="GooglePane"></div>
		<div id="bmPaneTab">Bookmarks</div>
		<div id="bmPane"></div>
        <div id="SUTDtimetablepane">Timetable</div>
        <div id="cyberpunkPaneTab">Edgezone</div>
		<div id="cyberpunkPane"></div>
        <div id="SettingsPaneTab">Settings</div>
		<div id="SettingsPane"></div>
		
		<script src="animationScript.js"></script>
		<script src="clockScript.js"></script>
		<script src="linksScript.js"></script>
		<script src="tasksScript.js"></script>
		<script src="SUTDScript.js"></script>
		<script src="bmScript.js"></script>
		<script src="mouseScript.js"></script>
		<script src="searchScript.js"></script>
		<script src="bgScript.js"></script>
		<script src="bgScript.js"></script>
        <script src="cyberpunk.js"></script>
        <script src="googleScript.js"></script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	</body>
</html>
